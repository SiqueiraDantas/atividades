<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Alunos - MIS Educa</title>
  <link rel="stylesheet" href="../css/cadastro_alunos.css">
</head>
<body>
  <form id="cadastroAlunoForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required placeholder="000.000.000-00">

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>

    <div class="oficinas-wrapper">
      <label>Oficinas:</label>
      <div class="oficinas">
        <label><input type="checkbox" name="oficinas" value="Flauta Doce"> Flauta Doce</label>
        <label><input type="checkbox" name="oficinas" value="Clarinete"> Clarinete</label>
        <label><input type="checkbox" name="oficinas" value="Trompete"> Trompete</label>
        <label><input type="checkbox" name="oficinas" value="Trombone"> Trombone</label>
        <label><input type="checkbox" name="oficinas" value="Saxofone"> Saxofone</label>
        <label><input type="checkbox" name="oficinas" value="Flauta Transversal"> Flauta Transversal</label>
        <label><input type="checkbox" name="oficinas" value="Trompa"> Trompa</label>
        <label><input type="checkbox" name="oficinas" value="Percussão/Fanfarra"> Percussão/Fanfarra</label>
        <label><input type="checkbox" name="oficinas" value="Bateria"> Bateria</label>
      </div>
    </div>

    <button type="submit">Cadastrar</button>
    <div id="mensagemCadastro"></div>
  </form>

  <script type="module" src="../js/cadastro_alunos.js"></script>
</body>
</html>
